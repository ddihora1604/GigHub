<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-black p-8 rounded-lg shadow-lg max-w-md w-full border border-gray-800">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">GigHub</h1>
                <p class="text-gray-400 mt-2">Connect with top talent and projects</p>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-center mb-4 text-white">Choose your role</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a href="client-dashboard.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-md text-center transition duration-300">
                        <i class="fas fa-briefcase mr-2"></i> I'm a Client
                    </a>
                    <a href="freelancer-dashboard.html" class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md text-center transition duration-300">
                        <i class="fas fa-laptop-code mr-2"></i> I'm a Freelancer
                    </a>
                </div>
            </div>
            
            <div class="mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-black text-gray-500">or login with</span>
                    </div>
                </div>
            </div>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-400 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" class="w-full px-3 py-2 bg-black border border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-400 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" placeholder="••••••" class="w-full px-3 py-2 bg-black border border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-700 rounded bg-black">
                        <label for="remember" class="ml-2 block text-sm text-gray-400">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-500 hover:text-indigo-400">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="#" class="font-medium text-indigo-500 hover:text-indigo-400">Create account</a>
            </p>
        </div>
    </div>
</body>
</html>
